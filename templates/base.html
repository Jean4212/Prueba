<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='icons/ico.png') }}"/>
    
    {% block title %} {% endblock title %}

    {% block css %} {% endblock css %}
    
    <!--bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
</head>
<body>   
 
    <header>
        <div class="container-xxl bg-dark text-center text-white">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                {% block logo %} {% endblock logo %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">					
                        {% block navbar %} {% endblock navbar %}
                    </div>
                    <button id="btn-close" type="button" class="mx-2 btn btn-outline-danger">SALIR</button>
                </div>               
            </nav>
        </div>
    </header>
        
    {% block content %} {% endblock content %}    
        
    <!--Pie de Pagina-->
    <footer class="container-xxl bg-dark text-center text-white py-3">
        Â© 2023 PlaniPRO
    </footer>
  
    <!--JS Close Sesion-->
    <script src="{{ url_for('static', path='js/index.js') }}"></script>
    <!--bootstrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
