<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="/static/ico.png" />

    <title>Login Gruas y Asociados</title>

    <!--css-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/login.css') }}"
    />

    <!--bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <form action="/token" method="post">
        <h1 class="text-center">LOGIN</h1>

        <div class="form-floating mt-3">
          <input
            name="username"
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Username"
            maxlength="10"
            required
          />
          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating mt-2">
          <input
            name="password"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            maxlength="12"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>

        <button id="btn" class="w-100 btn btn-lg btn-primary mt-4" type="submit">
          SIGN IN
        </button>
      </form>
    </main>

    <!--js-->
    <script
      src="{{ url_for('static', path='js/login.js') }}"    
    ></script>
    <!--bootstrap 5-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
